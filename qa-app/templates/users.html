{% from "navbar.html" import navbar %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Users</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}">
    <link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet">
  </head>

  <body>
    {{ navbar(user) }}
    <div class="container theme-showcase" role="main">

      <div class="page-header">
        <h1>Users</h1>
        <h6>Click to promote/demote</h6>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="list-group">

              {% for user in users %}
                  <!-- For promoting user to expert -->
                  {% if user['admin']==0 and user['expert']==0 %}
            <a href="{{ url_for('promote', user_id=user['id']) }}" class="list-group-item">
              <h4 class="list-group-item-heading">{{ user['name'] }}</h4>
            </a>
                  {% endif %}

                  <!-- For demoting expert to user -->
                  {% if user['admin']==0 and user['expert']==1 %}
            <a href="{{ url_for('demote', user_id=user['id']) }}" class="list-group-item active">
              <h4 class="list-group-item-heading">{{ user['name'] }}</h4>
            </a>
                  {% endif %}
                {% endfor %}
          </div>
        </div><!-- /.col-lg-12 -->
      </div>

    </div> <!-- /container -->

  </body>
</html>
