{% from "navbar.html" import navbar %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Unaswered Questions</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}">
    <link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet">
  </head>

  <body>
    {{ navbar(user) }}
    <div class="container theme-showcase" role="main">

      <div class="page-header">
        <h1>Questions For You</h1>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="list-group">
              {% for question in questions %}
                  <a href="{{ url_for('answer', question_id=question['id']) }}" class="list-group-item">
              <h4 class="list-group-item-heading">{{ question['question_text'] }}</h4>
              <p class="list-group-item-text">Asked by : {{ question['name'] }}</p>
                  </a>

              {% endfor %}
          </div>
        </div><!-- /.col-lg-12 -->
      </div>

    </div> <!-- /container -->

  </body>
</html>
